    <meta charset="utf-8">

<body>


    <section class="bg-primary pt-xs-120 pb-xs-80 overlay image-bg">
        <div class="background-image-holder">
            <img alt="image" class="background-image" src="img/logo_placeholder.png" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
                    <img src="img/logo_placeholder.png" style="width: 150px;" />
                    <br><br><br>


                    <section class="flex-justify-around">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6" style="width: 100%;">
                                    <form action="./dashboard.html">
                                        <input id="name" type="text" placeholder="Their name (optional)" />
                                        <input id="phone" type="text" placeholder="their phone number (555) 555 - 5555" required minlength="10" />
                                        <input id="email" type="text" placeholder="their email" />
                                        <textarea id="info" placeholder="Additional Information (disabilities, special needs, pets, etc)" rows="3"></textarea>
                                        <button type="submit" id="counter" class="btn btn-lg btn-filled mb0" style="  border: 2px solid #fff;">+ Add this Neighbor</button>
                                    </form>
                                </div>

                            </div>
                            <!--end of row-->
                        </div>
                        <!--end of container-->
                    </section>


                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>




    <footer class="footer-2 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                    <a href="#">
                        <img alt="Logo" class="image-xs mb32 fade-on-hover" src="img/logo_placeholder.png" />
                    </a>
                    <h5 class="fade-1-4">Handcrafted by Liberty &copy; 2017
                        <br /> Neighborhood Hero</h5>
                    <br>

                    <h5 class="fade-1-4">Share & Save More Neighborhoods</h5>

                        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">

                            <a class="a2a_button_reddit"></a>
                            <a class="a2a_button_whatsapp"></a>
                            <a class="a2a_button_google_gmail"></a>
                            <a class="a2a_button_yahoo_mail"></a>
                            <a class="a2a_button_outlook_com"></a>
                            <a class="a2a_button_facebook_messenger"></a>
                        </div>

                        </script>
                    </div>
                    <!-- AddToAny END -->
                </div>
            </div>
            <!--end of row-->
